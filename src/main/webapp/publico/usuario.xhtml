<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuários</h1>
	<hr />
	<h:form id="cadastro">
		<h:messages />
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
		<h:inputHidden value="#{usuarioBean.destinoSalvar}" />

		<h:panelGrid columns="2">
			<h:outputText value="Nome:" for="nome" />
			<h:inputText label="Nome" value="#{usuarioBean.usuario.nome}"
				id="nome" required="true" size="30" maxlength="30"
				requiredMessage="Você nao tem nome?" />

			<h:outputLabel value="Data de Nascimento:" for="data" />
			<h:inputText id="data" label="Data de Nascimento"
				value="#{usuarioBean.usuario.nascimento}" size="10" maxlength="10"
				requited="true">
				<f:convertDateTime dateStyle="medium" />
			</h:inputText>

			<h:outputLabel value="Celular:" for="celular" />
			<h:inputText value="#{usuarioBean.usuario.celular}" id="celular"
				label="Celular" size="10" />

			<h:outputText value="Email:" for="email" />
			<h:panelGroup>
				<h:inputText value="#{usuarioBean.usuario.email}" id="email"
					size="50" maxlength="50" required="true"
					validatorMessage="email inválido">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
				</h:inputText>
				<h:message for="email" />
			</h:panelGroup>

			<h:outputLabel value="Idioma:" for="idioma" />
			<h:selectOneMenu value="#{usuarioBean.usuario.idioma}" id="idioma">
				<f:selectItem itemValue="pt_BR" itemLabel="Português" />
				<f:selectItem itemValue="en_US" itemLabel="English" />
				<f:selectItem itemValue="es_ES" itemLabel="Espanol" />
			</h:selectOneMenu>

			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" label="Login"
				value="#{usuarioBean.usuario.login}" size="15" maxlength="15"
				required="true"
				validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
				<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
			</h:inputText>

			<h:outputText value="Senha:" for="senha" />
			<h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha"
				label="Senha" size="10" maxlength="10" redisplay="true"
				required="true" />

			<h:outputText value="Confirma Senha:" for="confirmaSenha" />
			<h:inputSecret value="#{usuarioBean.confirmarSenha}"
				label="Confirma Senha" size="10" maxlength="10" redisplay="true"
				id="confirmaSenha" required="true" />
			<h:outputText />
		</h:panelGrid>
		
		<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
	</h:form>
	<hr />
</h:body>
</html>
